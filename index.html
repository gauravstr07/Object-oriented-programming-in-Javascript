  <body>
    <h2>Coder's bank</h2>

      <input
        class="input-box"
        type="text"
        placeholder="Customer Name"
        id="customerName"
      />

        class="input-box"
        type="number"
        placeholder="Initial balance"
        id="balance"
      />
      <button class="btn">Create Account</button>

    <form id="depositeForm">
      <input
        class="input-box"

        placeholder="Account Number"

      />

      <button class="btn">Deposit</button>
    </form>
